<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book</title>
</head>
<body>
<h3>使用Thymeleaf模板引擎</h3>
书籍编号：<span th:text="${book.id}"></span><br/>
书名：<span th:text="${book.name}"></span><br/>
价格：<span th:text="${book.price}"></span><br/>
创建日期：<span th:text="${book.createTime}"></span><br/>
</body>
</html>
